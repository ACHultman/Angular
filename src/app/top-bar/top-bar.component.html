<div class="toolbar" style="height: 100vh;" [ngStyle]="{'background-image': 'url(./assets/' + background + ')'}">
  <mat-toolbar>
    <mat-toolbar-row>
      <button mat-icon-button (click)="sidenav.toggle()" fxShow="true" fxHide.gt-sm>
        <mat-icon>menu</mat-icon>
      </button>
      <a routerLink="/"><span class="my-name">Adam Hultman</span></a>
      <span class="example-spacer"></span>
      <div fxShow="true" fxHide.lt-md="true">
        <!-- The following menu items will be hidden on both SM and XS screen sizes -->
        <a class="navItems" routerLink="/projects" mat-button>
          <mat-icon>assignment</mat-icon>
          Projects
        </a>
        <a class="navItems" routerLink="/about" mat-button>
          <mat-icon>face</mat-icon>
          About
        </a>
        <a class="navItems" routerLink="/contact" mat-button>
          <mat-icon>message</mat-icon>
          Contact
        </a>
      </div>
    </mat-toolbar-row>
  </mat-toolbar>

  <mat-sidenav-container fxFlexFill>
    <mat-sidenav #sidenav>
      <mat-nav-list>
        <a routerLink="/projects" mat-list-item>
          <mat-icon>assignment</mat-icon>
         Projects
        </a>
        <a routerLink="/about" mat-list-item>
          <mat-icon>face</mat-icon>
          About</a>
        <a routerLink="/contact" mat-list-item>
          <mat-icon>message</mat-icon>
          Contact
        </a>
        <a (click)="sidenav.toggle()" mat-list-item>
          <mat-icon>close</mat-icon> Close
        </a>
      </mat-nav-list>
    </mat-sidenav>
  </mat-sidenav-container>
<!--
  <h1 class="page-title">{{ pageTitle }}</h1>
  <button class="arrow-button" (click)="scroll();">Scroll Down</button>
 -->
  <div (click)="scroll()" class="arrow-button">
    <mat-icon id="page-title-arrow">arrow_downward</mat-icon>
  </div>
</div>
